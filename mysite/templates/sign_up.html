{% extends 'base.html' %}

{% block content %}
  <h2 class="card-title">Sign up</h2>
  <form action="#">
	  <div class="form-group">
		    <label for="email">Email address:</label>
		    <input type="email" class="form-control" id="email" required>
	  </div>
	  <div class="form-group">
		    <label for="username">Username:</label>
		    <input type="text" class="form-control" id="email" required>
	  </div>
	  <div class="form-group">
		    <label for="pwd">Password:</label>
		    <input type="password" class="form-control" id="pwd" required>
	  </div>
	<div class="alert alert-danger" id='warning'>
  	<strong>Passwords don't match.</strong>
	</div>
	  <div class="form-group">
		    <label for="pwd">Re-type password:</label>
		    <input type="password" class="form-control" id="pwd2" onkeyup="validate()" required>
	  </div>
	  <button type="submit" class="btn btn-default" id="submit">Sign up</button>
</form>

<script>
var submit = document.getElementById('submit');
submit.disabled = true;
var warning = document.getElementById('warning');
warning.hidden = true;

function validate(){
	password1 = document.getElementById('pwd').value;
	password2 = document.getElementById('pwd2').value;
	console.log(password1 == password2);
	if(password1 == password2){
		warning.hidden = true;
		submit.disabled = false;
	}else{
		warning.hidden = false;
		submit.disabled = true;
	}
}
</script>
{% endblock %}
